<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>UserName</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>  
        <td>{{ user.name }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.company.name }}</td>
      </tr>
    </tbody>
  </table>
